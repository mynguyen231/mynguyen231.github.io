<body>
  <main>
    <div class="container">
      <div class="row">

        <div id="background-col-1" class="col-sm-3">
          <div class="row">
            <a id="center" href="index.html"><img id="logo" src="photos/logo-04.png"></a>
          </div>

          <div id="titre" class="row text-center">
            <div class="col-sm-12"><p style="font-size: 3rem;">#2</p></div>
            <div class="col-sm-12"><p style="font-size: 3rem; color:#FF822E;">SITUATION PERSONNELLE</p></div>
          </div>

          <div class="row justify-content-center">
            <img id="illustration" src="photos/Etape-01.png">
          </div>
        </div>

        <div id="background-col-2" class="col-sm-9">
          <div class="row justify-content-end">
            <a id=connexion href="#">CONNEXION</a>
          </div>

          <div class="row justify-content-center">
            <img id="hide" src="photos/timeline-04.png">
          </div>

          <div class="row justify-content-center">
            <img id="hide-02" src="photos/Timeline-court.png">
          </div>

          <div class="row">
            <div id="hide-04" class="col-sm-12"><p>SITUATION PERSONNELLE</p></div>
          </div>

          <div id="hide-03" class="row text-center">
            <div class="col-sm-3"><p>Projet</p></div>
            <div class="col-sm-3"><p>Situation personnelle</p></div>
            <div class="col-sm-3"><p>Situation pro</p></div>
            <div class="col-sm-3"><p>Situation financière</p></div>
          </div>

          <div id="formulaire" class="row justify-content-center">
            <div class="form-group col-sm-8">
              <label for="Nom">Nom</label>
              <input type="text" class="form-control" id="Nom" placeholder="DUPONT">
            </div>

            <div class="form-group col-sm-8">
              <label for="Prenom">Prénom</label>
              <input type="text" class="form-control" id="Prenom" placeholder="Olivier">
            </div>

            <div class="form-group col-sm-8">
              <label for="Adresse">Adresse</label>
              <input type="text" class="form-control" id="Adresse" placeholder="175 boulevard Victoire">
            </div>

            <div class="form-group col-sm-5">
              <label for="Ville">Ville</label>
              <input type="text" class="form-control" id="Ville" placeholder="Paris">
            </div>

            <div class="form-group col-sm-3">
              <label for="Codepostal">Code postal</label>
              <input type="number" class="form-control" id="Codepostal" placeholder="75001">
            </div>
          </div>

          <div class="row justify-content-center sous-titre">
            <div class="col-sm-8"><p>Vous êtes</p></div>
          </div>

          <div class="row radio">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault">
              <label class="form-check-label" for="flexRadioDefault1">Locataire de votre logement</label>
            </div>
          </div>

          <div class="row radio">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault">
              <label class="form-check-label" for="flexRadioDefault1">Propriétaire de votre logement</label>
            </div>
          </div>

          <div class="row justify-content-end">
            <img id="line" src="photos/Illustration-simuler.png">
          </div>

          <div id="button" class="row justify-content-end">
            <div id="retour" class="col-sm-2 text-right"><a href="Simuler-01.html"><button type="submit" name="button">Retour</button></a></div>
            <div id="valider" class="col-sm-2"><a href="Simuler-03.html"><button type="submit" name="button">Valider</button></a></div>
          </div>

        </div>

      </div>
    </div>
